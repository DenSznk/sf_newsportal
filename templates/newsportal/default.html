<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Django test_sf news articles </title>
    <!-- Favicon-->
    {% load static %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
</head>
<body>
<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">

        <a class="navbar-brand" href="/posts/">My freaking awesome site</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">


                {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link " href="/accounts/logout">Logout</a></li>
                    <li class="nav-item"><a class="nav-link" href="/posts/create/news/">Create news</a></li>
                    <li class="nav-item"><a class="nav-link" href="/posts/create/article/">Create article</a></li>
                    <li class="nav-item"><a class="nav-link" href="/posts/news/search">Search</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">{{ user.username.title }}</a></li>

                    <li class="nav-item"></li>

                {% else %}
                    <li class="nav-item"><a class="nav-link" href="/accounts/login">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<!-- Page content-->
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            {% block content %}
            {{ news_articles.content }}
            {% endblock content %}
        </div>
    </div>
</div>
</div>
</div>
</body>
</html>
